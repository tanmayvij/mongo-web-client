<h1>Databases</h1>
<form (ngSubmit)="createDB()" [formGroup]="createForm">
  <div class="input-field col s6">
    <input name="name" type="text" formControlName="name" required>
    <label for="name">Create new database...</label>
  </div>
  <button type="submit" class="waves-effect waves-light btn">
    <i class="material-icons left">add</i>
    Create
  </button>
</form><br>
<h4>{{message}}</h4>
<table class="striped">
  <tr *ngFor="let db of databases">
    <a routerLink="/databases/{{db.name}}">{{db.name}}</a>
    <button type="button" class="waves-effect waves-light red btn right" (click)="drop(db.name)">
      <i class="material-icons">delete</i>
    </button>
    <!--button type="button" class="waves-effect waves-light btn right" style="margin-right: 10px;" (click)="rename(db.name, 'newName')">
      <i class="material-icons">edit</i>
    </button-->
  </tr>
</table>
<br><br>
